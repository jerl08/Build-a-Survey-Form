<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costruyendo un formulario</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main id="container">
        <header>
            <!-- User Story # 1 -->
            <h1 id="title">
                ¿Hablamos de SEO?
            </h1>
            <!-- User Story # 2 -->
            <p id="description">Tienes dudas sobre el curso de SEO. Es momento de aclararlo</p>
        </header>
        <!-- User Story # 3 -->
        <form id="survey-form">
            <!-- User Story # 4 -->
            <div class="form-group">
                <!-- User Story # 10 -->
                <label class="form-label" id="name-label" for="name">Tu nombre*</label>
                <input type="text" name="name" id="name" placeholder="Escribe aquí tu nombre" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label" id="name-label" for="name">Tu apellido*</label>
                <input type="text" name="last-name" id="last-name" placeholder="Escribe aquí tu apellido" required
                    class="form-control">
            </div>
            <!-- User Story # 5 and 6 -->
            <div class="form-group">
                <!-- User Story # 10 -->
                <label class="form-label" id="email-label" for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="Escribe aquí tu email" required
                    class="form-control">
            </div>
            <!-- User Story # 7, 8 and 9-->
            <div class="form-group">
                <!-- User Story # 10 -->
                <label class="form-label" id="number-label" for="number">Edad</label>
                <input type="number" name="number" id="number" placeholder="Edad" required class="form-control" min="16" max="99">
            </div>
            <!-- User Story # 12 -->
            <div class="form-group">
                <label class="form-label">Como supiste de la web de SEO?</label>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>selecciones una opcion</option>
                    <option value="google">Google</option>
                    <option value="youtube">You Tube</option>
                </select>
            </div>
            <!-- User Story # 13 -->
            <div class="form-group">
                <label class="form-label">Con que deseas comezar?</label>
                <div class="container-input-radio">
                    <input name="user-recommend" value="tsa" type="radio" class="input-radio"
                        checked />
                        TSA
                </div>
                <div class="container-input-radio">
                    <input name="user-recommend" value="seo-on-page" type="radio" class="input-radio" />
                    SEO on page
                </div>
            </div>
            <!-- User Story # 14 -->
            <div class="form-group">
                <label class="form-label">¿Qué te motiva más? (puedes elegir más de una opción)* </label>
                <div class="checkbox-group">
                    <input id="checkbox1" type="checkbox" value="Wordpress" name="Wordpress">
                    <label for="Wordpress">Wordpress</label>
                </div>
                <div class="checkbox-group">
                    <input id="checkbox2" type="checkbox" value="¡Tengo una WEB y quiero mejorarla!"
                        name="¡Tengo una WEB y quiero mejorarla!">
                    <label for="¡Tengo una WEB y quiero mejorarla!">¡Tengo una WEB y quiero mejorarla!</label>
                </div>
                <div class="checkbox-group">
                    <input id="checkbox3" type="checkbox" value="¡Quiero una WEB nueva y optimizada!"
                        name="¡Quiero una WEB nueva y optimizada!">
                    <label for="¡Quiero una WEB nueva y optimizada!">¡Quiero una WEB nueva y optimizada!</label>
                </div>
                <div class="checkbox-group">
                    <input id="checkbox4" type="checkbox" value="¡Quiero aprender a ganar dinero online!"
                        name="¡Quiero aprender a ganar dinero online!">
                    <label for="¡Quiero aprender a ganar dinero online!">¡Quiero aprender a ganar dinero online!</label>
                </div>
            </div>
            <!-- User Story # 15 -->
            <div class="form-group">
                <label class="form-label" id="comment-label" for="comments">Comenta</label>
                <textarea name="comments" id="comments" class="form-control" cols="30" rows="10" required
                    placeholder="Escribe aquí tu comentario"></textarea>
            </div>
            <!-- User Story # 16 -->
            <div class="form-group" id="container-button">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
</body>

</html>
